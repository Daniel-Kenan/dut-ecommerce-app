{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center">Sign Up</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" class=" class="form-control signup-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
          {{ form.username }}
          <small class="form-text text-muted">Required. 150 characters or fewer. Letters, digits, and @/./+/-/_ only.</small>
        </div>
        <div class="form-group">
          <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
          {{ form.password1 }}
        </div>
        <div class="form-group">
          <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
          {{ form.password2 }}
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
      </form>
      <p class="text-center">Already have an account? <a href="{% url 'login' %}" class="btn btn-link">Log In</a></p>
    </div>
  </div>
</div>






{% endblock %}
