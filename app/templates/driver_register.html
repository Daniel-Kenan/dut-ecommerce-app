x{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-5">Driver Registration</h1>

    <form method="POST" action="{% url 'driver_registration' %}" class="mt-4">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="license_plate_number" class="form-label">License Plate Number:</label>
        <input type="text" id="license_plate_number" name="license_plate_number" class="form-control" required>
      </div>

      <!-- Add more fields as per your driver model -->

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
