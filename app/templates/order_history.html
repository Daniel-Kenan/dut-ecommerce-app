{% extends 'base.html' %}
{% block title %}Order History{% endblock %}

{% block content %}
  <h1>Order History</h1>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li>Order ID: {{ order.id }} | Status: {{ order.status }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No orders found.</p>
  {% endif %}
{% endblock %}
