<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>DUT Shopping | {% block title %}My Project{% endblock %}</title>
  <link rel="shortcut icon" href=' {% static "img/favicon.ico" %} ' type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  .navbar-logo {
    max-width: 140px;
    max-height: 60px;
  }
  
    .image-container {
      width: 200px;
      height: 200px;
      overflow: hidden;
    }
    
    .image-container img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .image-container2 {
      width: 200px;
      height: 200px;
      overflow: hidden;
  }

  .image-container2 img {
      object-fit: cover;
      width: 100%;
      height: 100%;
  }
  
  
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/">
      <img src="{% static 'img/dut-logo.png' %}" alt="Product Catalog Logo" class="logo-img navbar-logo">
    </a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">
            <span class="fa fa-home"></span> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart' %}">
            <span class="fa fa-shopping-cart"></span> My Cart
          </a>
        </li>
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0" method="GET" action="/search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="fa fa-user"></span> Profile
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">
                <span class="fa fa-user-circle"></span> {{user.username}}
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'logout' %}">
                <span class="fa fa-sign-out"></span> Logout
              </a>
            </div>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              <span class="fa fa-sign-in"></span> Login
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div style="margin-top: 100px;" class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
