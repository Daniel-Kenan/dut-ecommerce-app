{% extends 'base.html' %}
{% load static %}

{% block title %}Driver Deliveries{% endblock %}

{% block content %}
  <div class="container">
    <h1>Driver Deliveries</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Delivery Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.delivery_status }}</td>
          <td>
            <a href="{% url 'update_delivery_status' order.id %}" class="btn btn-primary">Update Status</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
