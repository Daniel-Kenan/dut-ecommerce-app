{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center">Log In</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="login-form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <input class="form-control" type="text" id="id_username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input class="form-control" type="password" id="id_password" name="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
        <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
